<button class="m-3" mat-stroked-button (click)="previousPage()">Back</button>
<div class="row justify-content-center align-items-center">
	<div class="card">
		<div class="row">
			<div class="col">
				<div class="images p-3">
					<div class="text-center p-4">
						<img #image src="" (error)="onError(image)" />
						<img
							id="main-image"
							[src]="detailData['images'][0]"
							width="250"
							alt="Product Image" />
					</div>
				</div>
			</div>
			<div class="col">
				<div class="product p-4">
					<div class="d-flex justify-content-between align-items-center">
						<!-- <div class="d-flex align-items-center">
							<i class="fa fa-long-arrow-left"></i>
							<span class="ml-1">Back</span>
						</div> -->
						<i class="fa fa-shopping-cart text-muted"></i>
					</div>
					<div class="mt-4 mb-3">
						<span class="text-uppercase text-muted brand">{{
							detailData['brand']
						}}</span>
						<h5 class="text-uppercase">{{ detailData['title'] }}</h5>
						<div class="price d-flex flex-row align-items-center">
							<span class="act-price">${{ detailData['price'] }}</span>
							<div class="ml-2">
								<span>{{ detailData['discountPercentage'] }}% OFF</span>
							</div>
						</div>
					</div>
					<p class="about">
						{{ detailData['description'] }}
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
